    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i><img src="img/logo.png" width="100" height="100"></i>
            </a>
            
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="#">Productos</a>
                <a class="nav-link" href="#">Nosotros</a>
                <a class="nav-link" href="#">Blogs</a>
                <a class="nav-link" href="#">Contacto</a>
            </div>
            
            <div class="d-flex align-items-center">
                <a href="login.html" class="btn btn-outline-dark me-2">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-outline-dark me-2">Registrar usuario</a>
                <a href="#" class="btn btn-outline-dark">
                    <i class="fas fa-shopping-cart me-1"></i> Carrito (0)
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="registro-container">
            <div class="registro-title">
                Registro de usuario
            </div>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" name="nombre_completo" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contrasena" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" name="confirmar_contrasena" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Teléfono (opcional)</label>
                    <input type="tel" class="form-control" name="telefono" placeholder="+56 9 XXXX XXXX">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="fecha_nacimiento" required>
                </div>
                
                <div class="row form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Seleccione su país:</label>
                            <select class="form-select" name="pais" required>
                                <option value="">Seleccionar país</option>
                                <option value="argentina">Argentina</option>
                                <option value="bolivia">Bolivia</option>
                                <option value="brasil">Brasil</option>
                                <option value="chile" selected>Chile</option>
                                <option value="colombia">Colombia</option>
                                <option value="ecuador">Ecuador</option>
                                <option value="paraguay">Paraguay</option>
                                <option value="peru">Perú</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="venezuela">Venezuela</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Seleccione su ciudad:</label>
                            <select class="form-select" name="ciudad" required>
                                <option value="">Seleccionar ciudad</option>
                                <option value="santiago">Santiago</option>
                                <option value="valparaiso">Valparaíso</option>
                                <option value="concepcion">Concepción</option>
                                <option value="antofagasta">Antofagasta</option>
                                <option value="temuco">Temuco</option>
                                <option value="iquique">Iquique</option>
                                <option value="rancagua">Rancagua</option>
                                <option value="talca">Talca</option>
                                <option value="puerto_montt">Puerto Montt</option>
                                <option value="punta_arenas">Punta Arenas</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-registrar">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                </button>
            </form>
        </div>
    </div>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <span class="me-3">Level-up Gamer</span>
                        <a href="#" class="text-decoration-none me-3">Category X</a>
                        <span class="me-2">|</span>
                        <a href="#" class="text-decoration-none me-3">Category Y</a>
                        <span class="me-2">|</span>
                        <a href="#" class="text-decoration-none">Category Z</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-md-end">
                        <span class="me-3">Suscríbete para recibir ofertas:</span>
                        <div class="input-group" style="max-width: 300px;">
                            <input type="email" class="form-control" placeholder="ejemplo@correo.com">
                            <button class="btn btn-dark" type="button">Suscribir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="social-icons">

                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>

                    <p class="mb-0">&copy; 2025 Level-up Gamer. Todos los derechos reservados.</p>

        </div>

</body>
</html>
